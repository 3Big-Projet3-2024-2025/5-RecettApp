<div class="container">
    <!-- Show contest list -->
    <div *ngIf="!showRegistration">
      <h1 class="my-5 text-success">Contests</h1>
      <div *ngFor="let contest of contests; trackBy: trackByContestId">
        <div *ngIf="contest.id !== undefined && contestAccess[contest.id] === true"  class="row">
          <div class="card mb-3 shadow-sm" style="width: 80vw;">
            <div class="card-body">
              <h5 class="card-title">{{ contest.title }}</h5>
              <h6 *ngIf="isContestFinish(contest)" class="text-danger"> Contest is finish</h6>
              <div>
                <div class="row">
                  <div class="col">
                    <p class="card-text">{{ contest.category?.description }}</p>
                  </div>
                </div>
                <div class="row justify-content-end">
                  <div class="col-8"></div>
                  <div class="col-3">
                    <a
                    (click)="getAllRecipe(contest.id!)"
                    class="btn btn-success"
                    >See the recipes</a
                    >
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
