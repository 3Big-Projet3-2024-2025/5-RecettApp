<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1 class="text-primary">Contest Categories</h1>
      <button class="btn btn-success" (click)="addCategory()">
        <i class="bi bi-plus-circle"></i> Add Category
      </button>
    </div>
  
    <!-- Formulaire -->
    <div *ngIf="showForm" class="card border-primary mb-4">
      <div class="card-header bg-primary text-white">
        <h3 class="mb-0">{{ isEditing ? 'Edit Category' : 'Add New Category' }}</h3>
      </div>
      <div class="card-body">
        <form (ngSubmit)="saveCategory()">
          <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input
              type="text"
              id="title"
              [(ngModel)]="currentCategory.title"
              name="title"
              class="form-control"
              required
            />
          </div>
          <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea
              id="description"
              [(ngModel)]="currentCategory.description"
              name="description"
              class="form-control"
              rows="3"
            ></textarea>
          </div>
          <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-primary me-2">
              <i class="bi bi-save"></i> {{ isEditing ? 'Update' : 'Save' }}
            </button>
            <button type="button" class="btn btn-secondary" (click)="cancel()">
              <i class="bi bi-x-circle"></i> Cancel
            </button>
          </div>
        </form>
      </div>
    </div>
  
    <!-- Liste des catÃ©gories -->
    <table class="table table-hover table-bordered align-middle">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Description</th>
          <th class="text-center">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let category of categories">
          <td>{{ category.id }}</td>
          <td>{{ category.title }}</td>
          <td>{{ category.description }}</td>
          <td class="text-center">
            <button class="btn btn-warning btn-sm me-2" (click)="editCategory(category)">
              <i class="bi bi-pencil-square"></i> Edit
            </button>
            <button class="btn btn-danger btn-sm" (click)="deleteCategory(category.id!)">
              <i class="bi bi-trash"></i> Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
