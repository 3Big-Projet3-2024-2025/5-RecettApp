<div class="homepage-section">
  <!-- Hero Section -->
  <section
    id="hero"
    class="d-flex align-items-center justify-content-center text-center text-white"
    style="
      height: 70vh;
      background-image: url('./assets/bgHome2.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      position: relative;
    "
  >
    <!-- Overlay -->
    <div
      style="
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 1;
      "
    ></div>

    <!-- Content -->
    <div style="z-index: 2;">
      <h1 class="display-3 fw-bold">Welcome to RecettApp</h1>
      <p class="lead mb-4">Join us and discover the best recipes worldwide!</p>
      <button
        *ngIf="!isAuhtentificated"
        (click)="logIn()"
        class="btn btn-light btn-lg shadow"
      >
        Log in
      </button>
    </div>
  </section>

  <!-- Recipes Section -->
  <section id="recipes" class="py-5 bg-light">
    <div class="container">
      <h2 class="text-center text-success display-4 fw-bold mb-5">
        Latest Winning Recipes
      </h2>
      <div class="row g-4">
        <!-- Recipe 1 -->
        <div class="col-lg-4 col-md-6">
          <div class="card h-100 shadow-sm">
            <img
              src="./assets/recipe1.png"
              alt="Apple Pie"
              class="card-img-top"
              style="object-fit: cover; height: 200px;"
            />
            <div class="card-body d-flex flex-column">
              <h5 class="card-title">Apple Pie</h5>
              <p class="card-text flex-grow-1">A delicious and easy-to-make recipe.</p>
              <a routerLink="apple-pie" class="btn btn-outline-success mt-3">See the recipe</a>
            </div>
          </div>
        </div>

        <!-- Recipe 2 -->
        <div class="col-lg-4 col-md-6">
          <div class="card h-100 shadow-sm">
            <img
              src="./assets/recipe2.png"
              alt="Chicken Breast"
              class="card-img-top"
              style="object-fit: cover; height: 200px;"
            />
            <div class="card-body d-flex flex-column">
              <h5 class="card-title">Chicken Breast</h5>
              <p class="card-text flex-grow-1">A flavorful and healthy dish.</p>
              <a routerLink="chicken-breast" class="btn btn-outline-success mt-3">See the recipe</a>
            </div>
          </div>
        </div>

        <!-- Recipe 3 -->
        <div class="col-lg-4 col-md-6">
          <div class="card h-100 shadow-sm">
            <img
              src="./assets/recipe3.png"
              alt="Vegan Recipe"
              class="card-img-top"
              style="object-fit: cover; height: 200px;"
            />
            <div class="card-body d-flex flex-column">
              <h5 class="card-title">Vegan Recipe</h5>
              <p class="card-text flex-grow-1">
                A plant-based recipe full of flavors.
              </p>
              <a routerLink="vegan-recipe" class="btn btn-outline-success mt-3">See the recipe</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <app-footer></app-footer>
</div>
