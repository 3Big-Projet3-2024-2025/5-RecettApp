<div>
    @for(contest of contests; track contest){
        <div class="card" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title">{{contest.title}}</h5>
              <div>
                <div class="row">
                    <div class="col">
                        <p class="card-text">{{contest.category?.description}}</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6"></div>
                    <div class="col-6">
                        <a href="#" class="btn btn-primary">Sign up</a>
                    </div>
                </div>
              </div>
            </div>
          </div>
    } @empty {
        <li>No contests</li>
    }
</div>
