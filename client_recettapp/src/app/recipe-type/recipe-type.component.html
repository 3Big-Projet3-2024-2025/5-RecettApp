<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1 class="text-primary">Recipe Types</h1>
      <button class="btn btn-success" (click)="addRecipeType()">
        <i class="bi bi-plus-circle"></i> Add Recipe Type
      </button>
    </div>
  
    <!-- Formulaire -->
    <div *ngIf="showForm" class="card border-primary mb-4">
      <div class="card-header bg-primary text-white">
        <h3 class="mb-0">{{ isEditing ? 'Edit Recipe Type' : 'Add New Recipe Type' }}</h3>
      </div>
      <div class="card-body">
        <form (ngSubmit)="saveRecipeType()">
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input
              type="text"
              id="name"
              [(ngModel)]="currentRecipeType.name"
              name="name"
              class="form-control"
              required
            />
          </div>
          <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-primary me-2">
              <i class="bi bi-save"></i> {{ isEditing ? 'Update' : 'Save' }}
            </button>
            <button type="button" class="btn btn-secondary" (click)="cancel()">
              <i class="bi bi-x-circle"></i> Cancel
            </button>
          </div>
        </form>
      </div>
    </div>
  
    <!-- Liste des types de recettes -->
    <table class="table table-hover table-bordered align-middle">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th class="text-center">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let recipeType of recipeTypes">
          <td>{{ recipeType.id }}</td>
          <td>{{ recipeType.name }}</td>
          <td class="text-center">
            <button class="btn btn-warning btn-sm me-2" (click)="editRecipeType(recipeType)">
              <i class="bi bi-pencil-square"></i> Edit
            </button>
            <button class="btn btn-danger btn-sm" (click)="deleteRecipeType(recipeType.id!)">
              <i class="bi bi-trash"></i> Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
