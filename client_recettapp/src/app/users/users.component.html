  <table class="users-table">


    <thead>
      <tr>
        <th>ID</th>
        <th>Prénom</th>
        <th>Nom</th>
        <th>Email</th>
        <th>Status</th>
        <th>Date d'inscription</th>
        <th>Téléphone</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <!-- Affichage dynamique avec Angular -->
      <tr *ngFor="let user of filteredUsers">
        <td>{{ user.id }}</td>
        <td>{{ user.firstName }}</td>
        <td>{{ user.lastName }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.status }}</td>
        <td>{{ user.dateRegistration | date: 'dd/MM/yyyy' }}</td>
        <td>{{ user.phoneNumber }}</td>
        <td>
          <button class="action-btn delete-btn" (click)="onDelete(user.id)">Supprimer</button>
        </td>
      </tr>
      <!-- Si la liste est vide -->
      <tr *ngIf="filteredUsers.length === 0">
        <td colspan="8" class="no-data">Aucun utilisateur trouvé.</td>
      </tr>
    </tbody>
  </table>

   <!-- Pagination -->
   <div class="pagination">
    <button
      *ngFor="let page of [].constructor(totalPages); let i = index"
      (click)="onPageChange(i + 1)"
      [class.active]="currentPage === (i + 1)">
      {{ i + 1 }}
    </button>
  </div>
</div>
