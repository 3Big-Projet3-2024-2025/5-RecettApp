  <div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="text-success">Users</h1>
  </div>

  <table class="users-table">


    <thead>
      <tr>
        <!--<th>ID</th> -->

        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Registration Date</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>

      <tr *ngFor="let user of filteredUsers">
        <!-- <td>{{ user.id }}</td> -->
        <td>{{ user.firstName }}</td>
        <td>{{ user.lastName }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.date_registration | date: 'dd/MM/yyyy' }}</td>
        <td>
          <button *ngIf="!user.blocked" class="action-btn block-btn"
                  (click)="toggleBlockStatus(user.email, user.blocked)">Block</button>
          <button *ngIf="user.blocked" class="action-btn unblock-btn"
                  (click)="toggleBlockStatus(user.email, user.blocked)">Unblock</button>
          <button class="action-btn delete-btn" (click)="onDelete(user.id)">Delete</button>
        </td>
      </tr>

      <tr *ngIf="filteredUsers.length === 0">
        <td colspan="8" class="no-data">Aucun utilisateur trouv√©.</td>
      </tr>
    </tbody>
  </table>


  <div class="pagination-container">
    <button *ngIf="currentPage > 1" class="pagination-btn prev" (click)="onPageChange(currentPage - 1)">Previous</button>

    <button *ngFor="let page of [].constructor(totalPages); let i = index" class="pagination-btn"
      (click)="onPageChange(i + 1)" [class.active]="currentPage === (i + 1)">
      {{ i + 1 }}
    </button>

    <button *ngIf="currentPage < totalPages" class="pagination-btn next" (click)="onPageChange(currentPage + 1)">Next</button>
  </div>
</div>
