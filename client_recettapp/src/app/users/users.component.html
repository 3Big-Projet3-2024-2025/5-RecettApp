  <h1 class="title">Liste des utilisateurs</h1>

  <table class="users-table">


    <thead>
      <tr>
        <th>ID</th>
        <th>Prénom</th>
        <th>Nom</th>
        <th>Email</th>
        <th>Status</th>
        <th>Date d'inscription</th>
        <th>Téléphone</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <!-- Affichage dynamique avec Angular -->
      <tr *ngFor="let user of filteredUsers">
        <td>{{ user.id }}</td>
        <td>{{ user.firstName }}</td>
        <td>{{ user.lastName }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.status }}</td>
        <td>{{ user.date_registration | date: 'dd/MM/yyyy' }}</td>
        <td>{{ user.phone_number }}</td>
        <td>
          <button class="action-btn delete-btn" (click)="onDelete(user.id)">Supprimer</button>
        </td>
      </tr>
      <!-- Si la liste est vide -->
      <tr *ngIf="filteredUsers.length === 0">
        <td colspan="8" class="no-data">Aucun utilisateur trouvé.</td>
      </tr>
    </tbody>
  </table>

   <!-- Pagination -->
   <!-- Pagination -->
  <div class="pagination-container">
    <button *ngIf="currentPage > 1" class="pagination-btn prev" (click)="onPageChange(currentPage - 1)">Précédent</button>

    <button *ngFor="let page of [].constructor(totalPages); let i = index" class="pagination-btn"
      (click)="onPageChange(i + 1)" [class.active]="currentPage === (i + 1)">
      {{ i + 1 }}
    </button>

    <button *ngIf="currentPage < totalPages" class="pagination-btn next" (click)="onPageChange(currentPage + 1)">Suivant</button>
  </div>
</div>
